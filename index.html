<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aether | Ascendance</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"Aether OS","short_name":"Aether","start_url":".","display":"standalone","background_color":"#050508","theme_color":"#d4af37"}'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg: #050508;
            --card: #111116;
            --text: #ffffff;
            --text-dim: #888;
            --emerald: #10b981;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden; /* Фикс скролла всего экрана */
        }

        /* --- ФОН --- */
        .bg-gradient {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1a1a2e, transparent 70%);
        }

        /* --- ВЕРХНЯЯ ПАНЕЛЬ (Safe Area Fix) --- */
        header {
            padding: calc(var(--safe-top) + 10px) 25px 15px;
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .user-status {
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .rank-label { 
            font-family: 'Cinzel', serif; color: var(--gold); 
            font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;
        }

        .lvl-container {
            width: 100%; height: 4px; background: rgba(255,255,255,0.05);
            margin-top: 10px; border-radius: 2px; overflow: hidden;
        }
        .lvl-bar { height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold); transition: 1s ease; }

        /* --- ОСНОВНОЙ КОНТЕНТ --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px 120px; /* Запас снизу для навигации */
        }

        .view { display: none; animation: fadeIn 0.4s ease forwards; }
        .view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- КАРТОЧКИ ПРИВЫЧЕК --- */
        .habit-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .habit-card.done {
            border-color: var(--gold-glow);
            background: linear-gradient(145deg, #111116, #1a1a15);
        }

        .check-btn {
            width: 56px; height: 56px; border-radius: 18px;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; transition: 0.3s;
        }

        .done .check-btn {
            background: var(--gold); color: #000; border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        .habit-info { flex: 1; }
        .habit-info h3 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        .streak-tag {
            font-size: 0.7rem; color: var(--gold); margin-top: 5px;
            display: flex; align-items: center; gap: 5px; font-weight: 800;
        }

        /* --- ДОСТИЖЕНИЯ --- */
        .awards-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .award-box {
            background: var(--card); border-radius: 24px; padding: 20px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
            position: relative; opacity: 0.4; filter: grayscale(1);
            transition: 0.5s;
        }

        .award-box.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--gold); }
        .award-box i { font-size: 2.5rem; color: var(--gold); margin-bottom: 10px; }
        .award-box h4 { margin: 0; font-size: 0.8rem; }
        .award-box p { font-size: 0.6rem; color: var(--text-dim); margin: 5px 0 0; }

        /* --- НАВИГАЦИЯ (Safe Area Fix) --- */
        nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: calc(var(--safe-bottom) + 70px);
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; z-index: 1000;
        }

        .nav-item {
            color: var(--text-dim); text-align: center; transition: 0.3s;
            flex: 1; cursor: pointer;
        }

        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; }

        .fab {
            width: 64px; height: 64px; background: var(--gold);
            border-radius: 50%; color: #000; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; margin-top: -45px;
            box-shadow: 0 10px 25px var(--gold-glow);
        }

        /* --- МОДАЛЬНОЕ ОКНО --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: none; align-items: center; justify-content: center;
            padding: 20px; backdrop-filter: blur(15px);
        }
        .modal-body {
            background: var(--card); width: 100%; max-width: 400px;
            padding: 40px 30px; border-radius: 40px; border: 1px solid var(--gold);
        }
        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid var(--gold); color: #fff;
            font-size: 1.4rem; padding: 15px 0; text-align: center;
            outline: none; margin-bottom: 30px;
        }
        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: var(--gold); color: #000; font-weight: 800; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <div class="user-status">
            <div>
                <span class="rank-label" id="rank-name">Initiate</span>
                <h2 style="margin: 0; font-size: 1.4rem;">Уровень <span id="lvl-val">1</span></h2>
            </div>
            <div style="text-align: right;">
                <span style="font-size: 0.7rem; color: var(--text-dim);">Всего XP</span>
                <div style="font-weight: 800; color: var(--gold);" id="xp-val">0</div>
            </div>
        </div>
        <div class="lvl-container">
            <div class="lvl-bar" id="lvl-bar" style="width: 0%"></div>
        </div>
    </header>

    <main id="scroll-area">
        
        <section id="view-home" class="view active">
            <div id="habit-list"></div>
            <div id="empty-state" style="text-align: center; margin-top: 60px; display: none;">
                <i class="fa-solid fa-moon" style="font-size: 3rem; color: #222;"></i>
                <p style="color: var(--text-dim); margin-top: 15px;">Ваша история еще не написана.<br>Добавьте первый вызов.</p>
            </div>
        </section>

        <section id="view-awards" class="view">
            <h3 style="font-family: 'Cinzel'; margin-bottom: 25px;">Зал Триумфов</h3>
            <div class="awards-grid">
                <div class="award-box" id="award-1">
                    <i class="fa-solid fa-seedling"></i>
                    <h4>Первый Росток</h4>
                    <p>Добавьте 1 привычку</p>
                </div>
                <div class="award-box" id="award-2">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    <h4>В Ритме</h4>
                    <p>Серия из 3-х дней</p>
                </div>
                <div class="award-box" id="award-3">
                    <i class="fa-solid fa-gem"></i>
                    <h4>Мастерство</h4>
                    <p>Серия из 7-ми дней</p>
                </div>
                <div class="award-box" id="award-4">
                    <i class="fa-solid fa-crown"></i>
                    <h4>Архитектор</h4>
                    <p>100 выполненных целей</p>
                </div>
            </div>
        </section>

        <section id="view-stats" class="view">
            <div class="habit-card" style="display: block; text-align: center;">
                <span style="color: var(--gold); font-size: 2rem; font-weight: 800;" id="stat-total-done">0</span>
                <p style="margin: 5px 0 0; font-size: 0.8rem; color: var(--text-dim);">Всего побед</p>
            </div>
            </section>

    </main>

    <nav>
        <div class="nav-item active" onclick="switchView('home', this)">
            <i class="fa-solid fa-ghost"></i>
            <span>Путь</span>
        </div>
        <div class="nav-item" onclick="switchView('awards', this)">
            <i class="fa-solid fa-trophy"></i>
            <span>Триумф</span>
        </div>
        <div class="fab" onclick="toggleModal(true)">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="nav-item" onclick="switchView('stats', this)">
            <i class="fa-solid fa-bolt"></i>
            <span>Сила</span>
        </div>
        <div class="nav-item" onclick="location.reload()">
            <i class="fa-solid fa-sync"></i>
            <span>Обновить</span>
        </div>
    </nav>

    <div class="modal" id="modal">
        <div class="modal-body">
            <h3 style="font-family: 'Cinzel'; text-align: center; margin: 0 0 10px;">Новый Вызов</h3>
            <input type="text" id="habit-input" placeholder="Название цели..." autocomplete="off">
            <button class="btn-main" onclick="addHabit()">Начать Восхождение</button>
            <button style="background: none; border: none; color: #555; width: 100%; margin-top: 20px;" onclick="toggleModal(false)">Отмена</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let state = JSON.parse(localStorage.getItem('aether_asc_v1')) || {
            habits: [],
            xp: 0,
            level: 1,
            totalDone: 0
        };

        const ranks = ["Initiate", "Seeker", "Adept", "Master", "Legend", "Eternal"];

        // --- INIT ---
        function init() {
            renderHabits();
            updateUI();
            checkAwards();
        }

        // --- CORE ---
        function addHabit() {
            const val = document.getElementById('habit-input').value.trim();
            if(!val) return;

            state.habits.push({
                id: Date.now(),
                name: val,
                streak: 0,
                doneToday: false,
                lastDate: null
            });

            document.getElementById('habit-input').value = '';
            toggleModal(false);
            addXP(20);
            save();
        }

        function toggleHabit(id) {
            const h = state.habits.find(x => x.id === id);
            if(!h.doneToday) {
                h.doneToday = true;
                h.streak++;
                state.totalDone++;
                addXP(50);
                if(navigator.vibrate) navigator.vibrate([10, 30, 10]);
            } else {
                h.doneToday = false;
                h.streak = Math.max(0, h.streak - 1);
                state.totalDone = Math.max(0, state.totalDone - 1);
                state.xp = Math.max(0, state.xp - 50);
            }
            save();
        }

        function addXP(amount) {
            state.xp += amount;
            // Уровень повышается каждые 500 XP
            state.level = Math.floor(state.xp / 500) + 1;
            updateUI();
        }

        function updateUI() {
            document.getElementById('xp-val').innerText = state.xp;
            document.getElementById('lvl-val').innerText = state.level;
            document.getElementById('stat-total-done').innerText = state.totalDone;
            
            const progress = ((state.xp % 500) / 500) * 100;
            document.getElementById('lvl-bar').style.width = progress + '%';

            const rankIdx = Math.min(Math.floor(state.level / 3), ranks.length - 1);
            document.getElementById('rank-name').innerText = ranks[rankIdx];
            
            checkAwards();
        }

        function renderHabits() {
            const container = document.getElementById('habit-list');
            const empty = document.getElementById('empty-state');
            container.innerHTML = '';
            
            if(state.habits.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            state.habits.forEach(h => {
                const el = document.createElement('div');
                el.className = `habit-card ${h.doneToday ? 'done' : ''}`;
                el.innerHTML = `
                    <div class="check-btn" onclick="toggleHabit(${h.id})">
                        <i class="fa-solid ${h.doneToday ? 'fa-check' : 'fa-fingerprint'}"></i>
                    </div>
                    <div class="habit-info">
                        <h3>${h.name}</h3>
                        <div class="streak-tag">
                            <i class="fa-solid fa-fire"></i> СЕРИЯ: ${h.streak} ДН.
                        </div>
                    </div>
                    <i class="fa-solid fa-trash" style="opacity: 0.1" onclick="deleteHabit(${h.id})"></i>
                `;
                container.appendChild(el);
            });
        }

        function deleteHabit(id) {
            if(confirm('Удалить цель?')) {
                state.habits = state.habits.filter(x => x.id !== id);
                save();
            }
        }

        function checkAwards() {
            if(state.habits.length >= 1) document.getElementById('award-1').classList.add('unlocked');
            
            const maxStreak = Math.max(...state.habits.map(h => h.streak), 0);
            if(maxStreak >= 3) document.getElementById('award-2').classList.add('unlocked');
            if(maxStreak >= 7) document.getElementById('award-3').classList.add('unlocked');
            if(state.totalDone >= 100) document.getElementById('award-4').classList.add('unlocked');
        }

        // --- UI UTILS ---
        function switchView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            // Скролл вверх при смене вкладки
            document.getElementById('scroll-area').scrollTop = 0;
        }

        function toggleModal(show) {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
        }

        function save() {
            localStorage.setItem('aether_asc_v1', JSON.stringify(state));
            renderHabits();
            updateUI();
        }

        init();
    </script>
</body>
</html>
